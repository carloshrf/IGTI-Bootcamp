<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Desafio módulo 1</title>
</head>
<body>
  <header>
    <div id="search-container">
      <span id="search-label">Pesquisar</span>
      <div id="header-input-container">
        <input type="text" name="search" id="search-input">
      </div>
    </div>
  </header>

  <div id="search-results">
    <div id="user-results">
      <span id="results-label"></span>
      <div id="users-container"></div>
    </div>
    
    <div id="statistics">
      <span id="statistics-label">Estatísticas</span>
      <span id="male-gen" class="statistics-info"></span>
      <span id="female-gen" class="statistics-info"></span>
      <span id="age-sum" class="statistics-info"></span>
      <span id="age-average" class="statistics-info"></span>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
